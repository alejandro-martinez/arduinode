<table>
	<tr ng-repeat="d in dispositivos">
		<td><a ui-sref="updateDispositivo({params: {{d}} })">{{d.note}}</a></td>
		<td><a class="button" ui-sref="estados({page: 'salidas', disp: d})">Salidas</a></td>
	</tr>
</table>
<ul class="inlineButtons" id="actionsPage">
	<li>
		<a class="button" ui-sref="create">Nuevo</a>
	</li>
</ul>
