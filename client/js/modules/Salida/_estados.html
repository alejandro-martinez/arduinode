<ul id="estados">
	<li ng-repeat="s in salidas">
		<span ng-repeat="(key, val) in s">
			<h4 ng-show="{{key == 'note'}}">Salida: {{val || s.nro_salida}}</h4>
			<div ng-include="(key=='estado') ? getSwitchButton() : null"></div>
		</span>
	</li>
</ul>
<div ng-if="loading" id="loadingDiv"></div>
