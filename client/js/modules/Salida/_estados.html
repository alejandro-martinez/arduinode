<ul id="estados">
	<li ng-repeat="s in salidas">
		<span ng-repeat="(key, val) in s">
			<h4 ng-show="{{key == 'salida'}}">{{val}}</h4>
			<label class="switch">
				<input class="switch-input" ng-model="s.estado" type="checkbox"
				ng-checked="{{s.estado == 'on'}}"
				ng-click="toggle(s.salida, s.estado)" />
				<span class="switch-label" data-on="Prendida" data-off="Apagada"></span>
				<span class="switch-handle"></span>
			</label>
		</span>
	</li>
</ul>
