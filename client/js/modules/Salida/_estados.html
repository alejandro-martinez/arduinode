<a ng-click="refresh()" class="refresh"></a>
<input type="text" class="clockpicker estados" readonly />
<ul id="estados">
	<li id="s{{s.nro_salida}}" ng-repeat="s in salidas | orderBy: -s.note" on-finish-render="ngRepeatFinished">
		<span ng-repeat="(key, val) in s">
			<h4 ng-click="edit(s)" ng-show="{{key == 'note'}}">{{val || s.nro_salida}}</h4>
			<div ng-include="(key=='estado') ? getSwitchButton(s.tipo) : null"></div>
		</span>
	</li>
</ul>
<div ng-if="loading" id="loadingDiv"></div>
