<ul id="tareas">
	<li ng-repeat="t in tareas">
		<a ui-sref="editarTarea({ params: {{t}} })">{{t.descripcion}}
		<span>{{(t.enEjecucion) ? "Ejecutandose" : "Detenida"}}</span></a>
		<div class="timeIcon">
			<a>Tarea</a>
		</div>
	</li>
</ul>
<ul class="inlineButtons" id="actionsPage">
	<li>
		<a class="button" ui-sref="editarTarea()">Nueva</a>
	</li>
</ul>

<div ng-if="loading" id="loadingDiv"></div>
